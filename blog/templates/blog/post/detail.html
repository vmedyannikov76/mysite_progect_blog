{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p class="date">
    Опубликовано {{ post.publish }} автором {{ post.author }}
</p>
    <blockquote>

        {{ post.body|linebreaks }}
    </blockquote>
    <a href="{% url 'blog:post_list' %}">Вернуться</a>
{% endblock %}
